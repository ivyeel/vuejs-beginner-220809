<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <div v-bind:class="{ warning: isActive }">これは警告です。</div> -->
        <div v-bind:class="styleObject">これは警告です。</div>
        <div>
            <button @click="switchWarning">切り替える</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                // isActive: false,
                styleObject: {
                    warning: false
                }
            },
            methods: {
                switchWarning: function(){
                    // this.isActive = !this.isActive;
                    this.styleObject.warning = !this.styleObject.warning;

                }
            }
        })

    </script>

</body>
</html>
