<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <h1>趣味</h1>
        <select v-model="selected">
            <option v-for="friend in friends" :value="friend.name">{{ friend.name }}</option>
        </select>
        <p>{{ selected }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                selected: null,
                friends: [
                    {
                        id: 1,
                        name: '吉田'                        
                    },
                    {
                        id: 2,
                        name: '山田'                        
                    },
                    {
                        id: 3,
                        name: '木村'                        
                    },
                    {
                        id: 4,
                        name: '椿本'                        
                    },
                ]
            },
        })

    </script>

</body>
</html>
